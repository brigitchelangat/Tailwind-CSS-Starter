<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <!--Using tailwind via CDN-->
    <link href="/css/tailwind.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div class="px-8 py-12">
      <img src="/img/logo.svg" alt="Workcation" class="h-10" />
      <img
        class="mt-6 rounded-lg shadow-lg"
        src="/img/beach-work.jpg"
        alt="Woman workactioning onthe beach"
      />

        <span class="text-indigo-500">Take advantage of it.</span>

        Workcation helps you find work-friendly rentals in beautiful locations

      </p>
      <div class="mt-4">
        <a
          href=""
          class="bg-indigo-500 px-5 py-3 inline-block 
          rounded-lg shadow-lg text-white uppercase tracking-wider font-semibold text-sm"

        >

    </div>
